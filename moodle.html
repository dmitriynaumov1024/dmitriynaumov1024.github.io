<!DOCTYPE html>

<html>
<head>
<title>Log into moodle ZNU</title>
<meta charset="utf-8">
<meta name='viewport' content='width=device-width, initial-scale=0.9'>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<style type="text/css">
	body {
		background-color: #eeeeee;
		font-family: 'Roboto', 'Segoe UI', sans-serif;
	}
	label {
		display: block;
		padding-left: 8px;
		margin: 0.5em auto 0;
		font-size: 80%;
	}
	input {
		margin: 0.5em auto 2.5em;
		background-color: #e5e5e5;
		font-family: monospace;
		font-size: 110%;
		padding: 10px 16px 8px;
		color: #333333;
		border: none;
		outline: none;
		border-radius: 8px;
		box-shadow: inset 3px 3px 8px #999999, inset -3px -3px 8px #ffffff;
	}
	input:-internal-autofill-selected, input:-webkit-autofill, input:-webkit-autofill:hover, input:-webkit-autofill:focus {
    	background-color: #e5e5e5 !important;
    	color: #333333 !important;
	}
	button {
		display: block;
		margin: 0.5em auto 0.5em;
		font-family: 'Roboto', 'Segoe UI', sans-serif;
		background: none;
		outline: none;
		border: none;
		box-shadow: none;
		cursor: pointer;
		padding: 8px 24px 8px;
		border-radius: 14px;
		font-variant: bold;
		font-weight: bold;
		transition-duration: 0.2s;
	}
	button:hover {
		background-color: #bbbbbb;
	}
	button:focus, button:active {
		outline: none;
		border: none;
		background-color: #aaaaaa;
	}
	.centralcard {
		position: absolute;
		top: 35%; left: 50%;
		transform: translate(-50%, -50%);
	}
	.neu-shape {
		background-color: #f0f0f0;
      	border-radius: 24px;
      	box-shadow: 12px 12px 18px #a0a0a0, -16px -16px 22px #ffffff;
	}
	#loginform {
		padding: 1.5em;
		margin: 3em auto auto;
	}
	#title {
		font-weight: bold;
		text-align: center;
		color: #aaaaaa;
		font-size: 350%; 
		margin: 1em auto 0px;
	}
	#title-sub {
		text-align: center;
		color: #aaaaaa;
		font-size: 80%;
		margin: auto;
		max-width: 22em;
	}
</style>
</head>

<body>
	<div class="centralcard">
		<p id="title">
			Moodle ZNU
		</p>
		<p id="title-sub"> 
			Система електронного забезпечення навчання
		</p>
		<form id="loginform" class="neu-shape" method="post" action="https://moodle.znu.edu.ua/login/index.php" autocomplete="off">
			<div>
				<label for="username">Username</label>
				<input type="text" name="username" style="width: 18em;" placeholder="enter your username here...">
			</div>
			<div>
				<label for="password">Password</label>
				<input type="password" name="password" style="width: 18em;">
			</div>
			<div>
				<button type="submit">Log in</button>
			</div>
			<input type="hidden" name="logintoken" value="eWWYNL8ecCa6wisGXFSU59EZ4ITZWPpC">
		</form>
	</div>
</body>
</html>
